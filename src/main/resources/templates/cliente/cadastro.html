<!DOCTYPE html>
<html th:replace="~{layout :: layout (~{::title}, ~{::main})}" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    

    <title>Spring Fundamentos - Cadastrar novo Cliente</title>
</head>
<body>
    <div th:replace="~{fragments/_navbar :: nav}"></div>

<main class="container">
    <div class="row">
        <div class="col-sm-12">
            <h1>Cadasrar novo Cliente</h1>
        </div>
    </div>
    <div class="row">
        <div class="col-sm-12">

            <form method="POST" th:object="${cliente}">

                <div class="mb-3">
                    <label for="nome" class="form-label">Nome</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="nome" 
                    th:field="*{nome}">
                </div>

                <div class="mb-3">
                    <label for="dataNascimento" class="form-label">Data de Nascimento</label>
                    <input 
                    type="date" 
                    class="form-control" 
                    id="dataNascimento" 
                    th:field="*{dataNascimento}">
                </div>

                <div class="mb-3">
                    <label for="profissao" class="form-label">Profiss√£o</label>
                    <input 
                    type="text" 
                    class="form-control" 
                    id="profissao" 
                    th:field="*{profissao}">
                </div>

                <button type="submit" class="btn btn-primary">Salvar</button>

            </form>
        </div>
    </div>
</main>

</body>
</html>
