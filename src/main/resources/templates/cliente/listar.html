<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">-->
  <link rel="stylesheet" th:href="@{/css/bootstrap.min.css}">
  <title>Spring Fundamentos - Listagem de Clientes</title>
</head>
<body>
  <div th:replace="~{fragments/_navbar :: nav}"></div>

<main class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Listagem de Clientes</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">

      <div th:if="${#lists.isEmpty(clientes)}" class="alert alert-danger" role="alert">
        Não há clientes cadastrados no momento!
      </div>

      <table class="table" th:unless="${#lists.isEmpty(clientes)}">
        <thead>
          <tr>
            <th scope="col">ID</th>
            <th scope="col">Nome</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Profissão</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clientes}">

            <th scope="row" 
            th:text="${cliente.id}">
           </th>

            <td>
              <a 
              th:text="${cliente.nome}"
              th:href="@{/cliente/{id} (id=${cliente.id})}"></a>
            </td>

            <td th:text="${#temporals.format(cliente.dataNascimento, 'dd/MM/yyyy')}"></td>

            <td th:text="${cliente.profissao}"></td>
            <td>
              <a 
              th:href="@{/cliente/{id}/editar (id=${cliente.id})}" 
              class="btn btn-warning">
              Editar
            </a>

              <a 
              th:href="@{/cliente/{id}/excluir (id=${cliente.id})}" 
              class="btn btn-danger"
              onclick="return confirm('Tem certeza que deseja excluir o cliente?');">
              
              Excluir
            </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="div col-sm-12">
      <a href="/cliente/cadastrar" class="btn btn-primary">Cadastrar novo Cliente</a>
    </div>
  </div>

</main>

</body>
</html>
