<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <!-- CSS only -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <title>Spring Fundamentos - Listagem de Clientes</title>
</head>
<body>
<nav class="navbar bg-light">
  <div class="container-fluid">
    <a class="navbar-brand" href="#">Navbar</a>
  </div>
</nav>

<main class="container">
  <div class="row">
    <div class="col-sm-12">
      <h1>Listagem de Clientes</h1>
    </div>
  </div>

  <div class="row">
    <div class="col-sm-12">
      <table class="table">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Data de Nascimento</th>
            <th scope="col">Profissão</th>
            <th scope="col">Ações</th>
          </tr>
        </thead>
        <tbody>
          <tr th:each="cliente : ${clientes}">

            <th scope="row" 
            th:text="${cliente.id}">
           </th>

            <td>
              <a 
              th:text="${cliente.nome}"
              th:href="@{/cliente/{id} (id=${cliente.id})}"></a>
            </td>

            <td th:text="${cliente.dataNascimento}"></td>

            <td th:text="${cliente.profissao}"></td>
            <td>
              <a href="" class="btn btn-warning">Editar</a>

              <a 
              th:href="@{/cliente/{id}/excluir (id=${cliente.id})}" 
              class="btn btn-danger"
              onclick="return confirm('Tem certeza que deseja excluir o cliente?');">
              
              Excluir
            </a>
            </td>
          </tr>

        </tbody>
      </table>
    </div>
  </div>

  <div class="row">
    <div class="div col-sm-12">
      <a href="/cliente/cadastrar" class="btn btn-primary">Cadastrar novo Cliente</a>
    </div>
  </div>

</main>



<!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
</body>
</html>
